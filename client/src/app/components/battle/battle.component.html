
<div class=row *ngIf="!battle">
  <hr>
  <div class="col-sm-6">

    <app-player
      [label]="label[0]"
      [player]="player[0]"
      [status]="status1"
      [search]="search1"
      [ready]="ready"
    ></app-player>

  </div>
  <div class=col-sm-1></div>
  <div class="col-sm-6">

    <app-player
      [label]="label[1]"
      [player]="player[1]"
      [status]="status2"
      [search]="search2"
      [ready]="ready"
    ></app-player>

  </div>
</div>

<div class=row>
  <div class=col-sm-2></div>
  <div class="col-sm-8 text-center">
    <button *ngIf=ready class="btn btn-lg btn-block btn-primary" (click)=runBattle()>Battle!</button>
    <button *ngIf=!ready class="btn btn-lg btn-block btn-danger" [disabled]="!ready">Battle!</button>
  </div>
  <div class=col-sm-2></div>
</div>

<div class=row *ngIf="battle">
  <div class=col-sm-12>
    <app-results></app-results>
  </div>
</div>
